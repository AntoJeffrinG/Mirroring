<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    :root {
      --netflix-black: #141414;
      --netflix-red: #e50914;
      --dark-gray: #222;
      --light-text: #fff;
      --medium-gray: #888;
      --button-hover: #ff0a16;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--netflix-black);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--netflix-red);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--light-text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--medium-gray);
    }

    .nav-links a.active {
      color: var(--netflix-red);
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    .auth-buttons button {
      background-color: var(--netflix-red);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .auth-buttons button:hover {
      background-color: var(--button-hover);
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-container {
      background-color: var(--dark-gray);
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: var(--light-text);
    }

    .form-group input:focus {
      outline: 2px solid var(--netflix-red);
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: var(--netflix-red);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: var(--button-hover);
    }

    .switch-form {
      margin-top: 1rem;
      text-align: center;
      color: var(--medium-gray);
    }

    .switch-form a {
      color: var(--netflix-red);
      text-decoration: none;
    }

    /* Footer */
    footer {
      background-color: #000;
      padding: 2rem;
      text-align: center;
      color: var(--medium-gray);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">StreamShop</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/netflix-dashboard">Netflix Dashboard</a>
      <a href="/amazon-search">Amazon Search</a>
      <a href="/login" class="active">Login</a>
    </div>
    <div class="auth-buttons">
      <button onclick="location.href='/login'">Sign In</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="login-container">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="submit-btn">Sign In</button>
      </form>
      <div class="switch-form">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 StreamShop. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate login process
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if(email && password) {
        alert('Login successful!');
        window.location.href = '/';
      } else {
        alert('Please fill in all fields');
      }
    });
  </script>

</body>
</html>
